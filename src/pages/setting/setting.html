<ion-header>

</ion-header>


<ion-content class="page-setting">

        <ion-item (click)="goPage('profile')">
            个人资料
            <ion-avatar item-end>

                <ion-icon name="arrow-forward"></ion-icon>
            </ion-note>
        </ion-item>

        <ion-item (click)="goPage('account')">

                <ion-icon name="arrow-forward"></ion-icon>
