<ion-header>
  <ion-navbar>
    <ion-title>修改密码</ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="goForgetPage()">
        找回密码?
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="changeForm" (ngSubmit)="doChange()">
  <ion-list>
    <ion-item>
      <ion-label fixed>原密码</ion-label>
      <ion-input type="password" value="" formControlName="old_password"></ion-input>
    </ion-item>

    <ion-item margin-top>
      <ion-label fixed>新密码</ion-label>
      <ion-input type="password" formControlName="new_password"></ion-input>
    </ion-item>

    <ion-item margin-top>
      <ion-label fixed>确认密码</ion-label>
      <ion-input type="password" formControlName="new_password_check"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button block  round color="primary" type="submit">提交</button>
  </div>

  </form>


</ion-content>
