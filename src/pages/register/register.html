<ion-header no-border>
    <ion-navbar>
        <ion-title>注册</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="center-content">
    <form [formGroup]="registerForm" (ngSubmit)="doRegister()">
        <ion-list no-border no-lines>
            <ion-item>
                <ion-label>
                    <ion-icon name="md-phone-portrait" color="light"></ion-icon>
                </ion-label>
                <ion-input  type="text" placeholder="手机号或邮箱" clearInput formControlName="account"></ion-input>
            </ion-item>

            <ion-item margin-top>
                <ion-label>
                    <ion-icon name="ios-color-filter" color="light"></ion-icon>
                </ion-label>
                <ion-input type="text" placeholder="验证码" clearInput formControlName="code"></ion-input>

                <button ion-button clear item-right (click)="sendCode($event)" #sendBtn [disabled]="isTimerStart">
                    {{timerText}}
                </button>

            </ion-item>

            <ion-item margin-top>
                <ion-label>
                    <ion-icon name="md-unlock" color="light"></ion-icon>
                </ion-label>
                <ion-input type="{{isShowPassword?'text':'password'}}" placeholder="密码"
                           formControlName="password"></ion-input>
                <button ion-button clear item-right (click)="showPassword($event)" class="show-btn">
                    <ion-icon name="{{isShowPassword?'eye':'eye-off'}}" color="light"></ion-icon>
                </button>
            </ion-item>
        </ion-list>
        <ion-row padding>
            <button block round ion-button class="btn-gradient">注册</button>
        </ion-row>
    </form>

    <ion-row padding class="footer-bar">
        <ion-col col-6 text-left>
            <span (click)="goLoginDefaultPage()">已有账号</span>
        </ion-col>
        <ion-col col-6 text-right>
            <span (click)="goForgetPage()">忘记密码?</span>
        </ion-col>
    </ion-row>

    <dp-third-login *ngIf="!isKeyboardShow"></dp-third-login>

</ion-content>
