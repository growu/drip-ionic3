<ion-header>
    <ion-navbar color="white">
        <ion-title>编辑资料</ion-title>
        <ion-buttons end>
            <button ion-button clear (click)="saveProfile()">
               保存
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content class="page-profile">
    <ion-list>
        <ion-item (click)="onChangeAvatar()">
            头像
            <ion-avatar item-end>
                <img [src]="profile.avatar_url || 'assets/img/default-avatar.jpg'">
            </ion-avatar>
            <ion-note clear item-end>
                <ion-icon name="arrow-forward"></ion-icon>
            </ion-note>
        </ion-item>

        <ion-item>
            <ion-label>昵称</ion-label>
            <ion-input item-right [(ngModel)]="profile.nickname" text-right
                       maxlength="10"
                       type="text"></ion-input>
            <ion-note clear item-end>
                <ion-icon name="arrow-forward"></ion-icon>
            </ion-note>
        </ion-item>

        <ion-item>
            <ion-label>性别</ion-label>
            <ion-select [(ngModel)]="profile.sex">
                <ion-option value="1">男</ion-option>
                <ion-option value="2">女</ion-option>
                <ion-option value="">不设置</ion-option>
            </ion-select>
            <ion-note clear item-end>
                <ion-icon name="arrow-forward"></ion-icon>
            </ion-note>
        </ion-item>
    </ion-list>
